<!DOCTYPE html>
<html>

<head>
    <title>Library Desk Metrics</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        #form-container {
            width: 500px; /* Adjust as needed */
            padding: 20px;
            background-color: #ffffff;
            border-radius: 9px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 15px;
        }

        .label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .input {
            width: 95%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .radio-group {
            display: flex;
            flex-direction: column;
        }

        .radio {
            margin-bottom: 5px;
        }

        button.my-button {
            padding: 12px 24px;
            font-size: 18px;
            background-color: purple;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s ease;
        }

        button.my-button:hover {
            background-color: #1a1a1a;
        }

        #message {
            display: none;
            margin-top: 20px;
            padding: 10px;
            font-weight: bold;
            color: green;
            background-color: beige;
            border-radius: 4px;
            border: 1px solid aquamarine;
        }
    </style>
</head>

<body>
    <div id="form-container">
        <form id="form" method="POST">
            <div class="form-group">
                <label for="Value" class="label">How Many Transactions?</label>
                <input type="text" id="Value" class="input" placeholder="Input Amount #" name="Value">
            </div>

            <div class="form-group">
                <label class="label">Choose Desk Transaction:</label>
                <div class="radio-group">
                    <label class="radio">
                        <input type="radio" name="Transaction" value="Accounts">
                        Accounts
                    </label>
                    <label class="radio">
                        <input type="radio" name="Transaction" value="Reference">
                        Reference
                    </label>
                    <label class="radio">
                        <input type="radio" name="Transaction" value="Internet/PC">
                        Internet/PC
                    </label>
                    <label class="radio">
                        <input type="radio" name="Transaction" value="TexShare">
                        TexShare
                    </label>
                    <label class="radio">
                        <input type="radio" name="Transaction" value="Info Desk Support">
                        Info Desk Support
                    </label>
                </div>
            </div>

            <div class="form-group">
                <label class="label">Choose Window Transaction:</label>
                <div class="radio-group">
                    <label class="radio">
                        <input type="radio" name="Transaction" value="Accounts Window">
                        Accounts Window
                    </label>
                    <label class="radio">
                        <input type="radio" name="Transaction" value="Reference Window">
                        Reference Window
                    </label>
                    <label class="radio">
                        <input type="radio" name="Transaction" value="Internet/PC Window">
                        Internet/PC Window
                    </label>
                    <label class="radio">
                        <input type="radio" name="Transaction" value="TexShare Window">
                        TexShare Window
                    </label>
                    <label class="radio">
                        <input type="radio" name="Transaction" value="Info Desk Support Window">
                        Info Desk Support Window
                    </label>
                </div>
            </div>

            <div class="form-group">
                <button class="my-button" type="submit" id="submit-button">
                    Submit
                </button>
            </div>
        </form>
        <div id="message"></div>
    </div>
<div>
    <label for="options">Information on each transaction stat (click drop down arrow)</label>
<select name="options" id="options">
  <option value="option1">Accounts Transactions:  Create new accounts; explain balances; accept $$$; renew an item; renew a library card; update patron contact information; look up or modify patron's PIN; assist patrons with self-check out;  holds: retrieve, place, cancel, suspend.</option>
  <option value="option2">Reference Transactions: Use information  or knowledge to help others meet particular info needs. Instruction or help in using information sources.     Do you have xx book?  Where do I vote?  Where is City Hall?  EXCLUDE Directional transactions: "Where is  ...? (restroom, New Books, etc.)"</option>
  <option value="option3">Internet/PC Transactions: "How to Use" computers, printing, software, scanner, fax, accessing the Internet, WiFi,  email, online catalog, electronic databases, laptops.</option>
<option value="option4">TexShare: cards or questions.</option>
<option value="option5">Info Desk Support: Schedule rooms; check patrons in/out of room; check in/out laptops; Copy Ctr problems.</option>
</select>

</div>
    <script>
        document.getElementById("form").addEventListener("submit", function (e) {
            e.preventDefault(); // Prevent the default form submission
            document.getElementById("message").textContent = "Submitting..";
            document.getElementById("message").style.display = "block";
            document.getElementById("submit-button").disabled = true;

            // Collect the form data
            var formData = new FormData(this);
            var keyValuePairs = [];
            for (var pair of formData.entries()) {
                keyValuePairs.push(pair[0] + "=" + pair[1]);
            }

            var formDataString = keyValuePairs.join("&");

            // Send a POST request to your Google Apps Script
            fetch(
                "https://script.google.com/a/macros/cityoflewisville.com/s/AKfycbwlgnswE_9HpJng9VwLs3PldpY-UgEbkHFDxcuMS30VNqscIbJn0nBRCN0ow_DRvJTe/exec",

                {
                    redirect: "follow",
                    method: "POST",
                    mode: 'no-cors',
                    body: formDataString,
                    headers: {
                        "Content-Type": "text/plain;charset=utf-8",
                    },
                  }
            )
                .then(function (response) {
                    // Check if the request was successful
                    if (response) {
                        return response; // Assuming your script returns JSON response
                    } else {
                        throw new Error("Failed to submit the form.");
                    }
                })
                .then(function (data) {
                    // Display a success message
                    document.getElementById("message").textContent =
                        "Data submitted successfully!";
                    document.getElementById("message").style.display = "block";
                    document.getElementById("message").style.backgroundColor = "green";
                    document.getElementById("message").style.color = "beige";
                    document.getElementById("submit-button").disabled = false;
                    document.getElementById("form").reset();

                    setTimeout(function () {
                        document.getElementById("message").textContent = "";
                        document.getElementById("message").style.display = "none";
                    }, 2600);
                })
                .catch(function (error) {
                    // Handle errors, you can display an error message here
                    console.error(error);
                    document.getElementById("message").textContent =
                        "An error occurred while submitting the form.";
                    document.getElementById("message").style.display = "block";
                });
        });
    </script>

</body>

</html>
